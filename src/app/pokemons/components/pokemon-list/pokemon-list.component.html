<table *ngIf="pokemons" mat-table [dataSource]="pokemons" class="mat-elevation-z8 pokemons-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.name }}</td>
  </ng-container>
  <ng-container matColumnDef="generation">
    <th mat-header-cell *matHeaderCellDef>Generacion</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.generation }}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.type }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div *ngIf="mensajeError">
  {{mensajeError}}
</div>
